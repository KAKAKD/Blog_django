<div class="card mb-3">
<div class="card-header">
  Category
</div>
<ul class="list-group list-group-flush">
  {% for category in categories %}
  <li class="list-group-item">
    <a href="{% url 'blog_base:category_post' category.slug %}">{{ category.name }}</a>
    <span class="badge badge-light">{{ category.num_post }}</span>
  </li>
  {% endfor %}
</ul>
</div>

<div class="card-header">
  Tag
</div>
<ul class="list-group list-group-flush">
  {% for tag in tags %}
  <li class="list-group-item">
    <a href="{% url 'blog_base:tag_post' tag.slug %}">{{ tag.name }}</a>
    <span class="badge badge-light">{{ tag.num_post }}</span>
  </li>
  {% endfor %}
</ul>
<div class='card-body text-center'>
  <a href="{% url 'blog_base:tag' %}"  class='card-link'>全てのタグを見る</a>
</div>
</div>
